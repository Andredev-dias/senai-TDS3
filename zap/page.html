<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abrir WhatsApp</title>
    <style>
      .rel {
        position: relative;
        width: 500px;
        height: 500px;
        overflow: hidden;
        border: 10px solid black;
        border-radius: 5px;
      }
      img {
        /* transform: translateX(-200px); */
        position: absolute;
        width: auto;
        height: 500px;
        transition: all 800ms linear;
      }
      img:hover {
        transform: scale(1.2);
        transition: all 800ms linear;
      }
    </style>
  </head>
  <body>
    <div class="rel">
      <img
        src="https://static-cse.canva.com/blob/1173240/screen3.jpg"
        alt="Descrição da Imagem"
      />
    </div>

    <label for="nome">Seu nome para contato:</label>
    <input type="text" id="nome" />

    <label for="mensagem">Mensagem:</label>
    <textarea type="text" id="mensagem"></textarea>

    <button onclick="conferirMensagemWhatsApp()">Conferir Mensagem</button>

    <p>Nome: <span id="confNome"></span></p>
    <p>Mensagem: <span id="confMsg"></span></p>
    
    <button onclick="enviar()">Enviar Mensagem</button>

    <script>
      var nomeGlobal;
      var mensagemGlobal;

      function conferirMensagemWhatsApp() {
        var nome = document.getElementById("nome").value;
        var mensagem = document.getElementById("mensagem").value;

        nomeGlobal = nome;
        mensagemGlobal = mensagem;

        document.getElementById("confNome").textContent = nome;
        document.getElementById("confMsg").textContent = mensagem;
      }

      function enviar() {
        var numeroTelefone = "5541999999999";

        var linkWhatsApp =
          "https://wa.me/" +
          numeroTelefone +
          "?text=NOME: " +
          nomeGlobal +
          " - " +
          mensagemGlobal;

        window.open(linkWhatsApp, "_blank");
      }
    </script>
  </body>
</html>
