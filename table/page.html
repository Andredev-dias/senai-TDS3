<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tabela de Produtos</h1>
    <div class="inputs">
      <!-- <label for="nome">Nome</label> -->
      <input type="text" id="nome" placeholder="Digite o nome do produto" />
      <br />
      <!-- <label for="nome">Valor</label> -->
      <input type="number" id="valor" placeholder="Valor do produto" />
      <br />
      <!-- <label for="nome">Quantidade</label> -->
      <input type="number" id="quantidade" placeholder="Quantidade unitaria" />
      <br />
    </div>
    <div class="rowItems">
      <button onclick="adicionarItem()">&#9661;</button>
      <p>ADICIONAR</p>
    </div>

    <div>
      <table id="tabela">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th>Quantidade</th>
          </tr>
        </thead>
        <tbody class="tabelinha"></tbody>
      </table>
    </div>
    <div class="rowItemsBottom">
      <input type="text" id="nomeRemover" placeholder="Nome para Remover" />
      <button onclick="removerItem()" class="redBtn">X</button>
      <p>REMOVER</p>
    </div>
    <div class="rowItemsBottom">
      <button onclick="calcularTotal()">=</button>
      <p>VALOR TOTAL DA MERCADORIA (R$):</p>
      <input type="text" id="total" readonly />
    </div>
  </body>
</html>
