<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurante</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <style>
      body{
        font-family: 'Protest Strike', sans-serif;
        font-weight: 100;
      }
      .teste {
        background-color: lightblue;
      }
    </style>
  </head>

  <body style="padding: 20px; width: 100%">
    <div>
      <div class="btn-group me-2" role="group" aria-label="First group">
        <button
          onclick="window.location.href='../menu-pedido-bootsrap/page.html'"
          type="button"
          class="btn btn-primary"
        >
          Menu
        </button>
        <button
          onclick="window.location.href='../slides-bootstrap/page.html'"
          type="button"
          class="btn btn-primary"
        >
          Cardapio
        </button>
        <button
          onclick="window.location.href='../pedido-com-bootstrap/page.html'"
          type="button"
          class="btn btn-primary"
        >
          Pedido
        </button>
      </div>
    </div>
    <div
      id="error"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        transform: translate(-50%, -50%);
        height: auto;
        background-color: lightcoral;
        color: red;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        border-radius: 20px;
      "
    >
      <p>Insira um nome para começar</p>
      <br />
      <button onclick="fechar()" type="button" class="btn btn-danger">
        Entendi!
      </button>
    </div>
    <div class="wrap">
      <div class="wrap-img">
        <img class="img-style" src="https://us.123rf.com/450wm/zyxroun/zyxroun2109/zyxroun210900008/174554622-garfo-e-faca-para-o-logotipo-do-restaurante-vintage-vector-ilustra%C3%A7%C3%A3o-modelo-%C3%ADcone-design-s%C3%ADmbolo.jpg?ver=6" alt="Logo">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Nome para pedido</label
        >
        <input
          type="text"
          class="form-control teste"
          id="exampleFormControlInput1"
          placeholder="Insira seu nome"
        />
        <br />
        <button
          onclick="comecar()"
          type="button"
          class="btn btn-primary btn-sm"
        >
          Começar
        </button>
      </div>
    </div>
    <div  id="selects-div">
      <h1>Ola <span id="nomePrint"></span>, seja bem vindo ao Restaurante!</h1>
      <h2>Escolha sua refeição</h2>
      <h5>Pratos</h5>
      <select
        class="form-select"
        aria-label="Default select example"
        id="selectPrato"
      >
        <option selected>selecione um prato</option>
        <option value="prato1">prato 01</option>
        <option value="prato2">prato 02</option>
        <option value="prato3">prato 03</option>
      </select>
      <br />
      <h5>Bebida</h5>
      <select
        class="form-select"
        aria-label="Default select example"
        id="selectBebida"
      >
        <option selected>selecione uma bebida</option>
        <option value="refrigerante">refrigerante</option>
        <option value="agua">agua</option>
        <option value="suco">suco</option>
      </select>
      <br />
      <h5>Bebidas</h5>
      <select
        class="form-select"
        aria-label="Default select example"
        id="selectSobremesa"
      >
        <option selected>selecione uma sobremesa</option>
        <option value="sorvete">sorvete</option>
        <option value="chocolate">chocolate</option>
        <option value="cafe">cafe</option>
      </select>

      <br />
      <button onclick="calcularTotal()" type="button" class="btn btn-success">
        Fazer pedido
      </button>
    <button onclick="limpar()" type="button" class="btn btn-outline-secondary">Limpar</button>

      <br />
      <br />
      <div>
        <span class="badge rounded-pill bg-primary">Total:</span>
        <span class="badge rounded-pill bg-danger" id="resultado"></span>
      </div>
      <br />

      <div
        id="pedido-pronto"
        style="
          display: none;
          width: 100%;
          height: auto;
          background-color: lightgreen;
          padding: 10px;
          flex-direction: column;
          gap: 5px;
          align-items: left;
          justify-content: left;
          border-radius: 10px;
          box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
        "
      >
        <p style="color: #000000; width: 100%;"
          >Prato: <span style="color: #000000; width: 100%;" id="prato-pronto"></span
        ></p>
        <br />
        <p style="color: #000000; width: 100%;"
          >Sobremesa:
          <p id="sobremesa-pronto"></p
        ></p>
        <br />
        <p style="color: #000000; width: 100%;"
          >Bebida:
          <p id="bebida-pronto"></p
        ></p>
      </div>
    </div>
  </body>
</html>
